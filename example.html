<!DOCTYPE html>
<html>
<head>
    <title>threepane.css example</title>
    <link rel="stylesheet" type="text/css" href="./threepane.css">
</head>
<body>
    <div class="threepane">
        <div>
            <div class="threepane">
                <div>1 > 1</div>
                <div>1 > 2</div>
                <div>1 > 3</div>
            </div>
        </div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
